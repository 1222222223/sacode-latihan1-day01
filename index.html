<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Cover Easy Tutorials</title>

    <!-- Syle css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- HERO STAR-->
    <div class="hero">
        <h1>Greate an account</h1>
        <div class="sign-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required checked class="input-box">
                    <input type="text" placeholder="username" required class="input-box">
                    <input type="email" placeholder="Your email id" required class="input-box">
                    <input type="password" placeholder="Greate password" required class="input-box">
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms & condition.</label>
                    <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                </form>
            </div>

            <div class="right-box">
                <a href="" class="fb-link"><i class="fab fa-facebook-f"></i> Connect with Facebook</a>
                <a href="" class="gh-likn"><i class="fab fa-github"></i> Connect with Github</a>
                <a href="" class="tw-link"><i class="fab fa-twitter-square"></i> Connect with Twitter</a>
                <a href="" class="in-link"><i class="fab fa-instagram"></i> Connect with Instagram</a>
            </div>
        </div>
    </div>
    <!-- HERO END-->
</body>
</html>
